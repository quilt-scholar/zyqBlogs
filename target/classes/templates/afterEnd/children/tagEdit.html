<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../editor/css/editormd.css}"/>
    <style>
        .layui-form-label{
            /*width: 100%;*/
            padding: 10px 0;
            text-align: left;
        }
        .layui-input-block{
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div>
            <div style="padding: 20px;">
                <div class="layui-form">
                    <input type="hidden" name="tag_id" th:value="${tag.get('tag_id')}" />
                    <div class="layui-form-item">
                        <label class="layui-form-label">标签名</label>
                        <div class="layui-input-block">
                            <input type="text" name="tag_name" th:value="${tag.get('tag_name')}" placeholder="请输入标签名" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div style="margin-left: 1140px;float: right;">
                        <button type="button" class="layui-btn" lay-submit lay-filter="sub">修改标签</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:src="@{../layui/layui.js}"></script>
<script th:src="@{../js/jq.js}"></script>

<script th:src="@{../editor/editormd.js}"></script>

<script type="text/javascript">
    $(function() {
        layui.use(['form','element','layer'], function() {
            var element = layui.element;
            var from = layui.form;
            var layer=layui.layer;
            from.on('submit(sub)', function(data){
                console.log(data.field)
                $.ajax({
                    url:"/tag/edit",
                    type:'post',
                    data:data.field,
                    success:function(data){
                        if(!data.code>0){
                            layer.msg("添加成功");
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layui.table.reload('tag');
                            parent.layer.close(index);
                        }else{
                            layer.msg("添加失败")
                        }
                    }
                });
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });
    });
</script>
</body>
</html>
