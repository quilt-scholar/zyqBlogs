</head>
<body>
    <!--后端顶部导航栏-->
    <div class="layui-header" th:fragment="top">
        <div class="layui-logo">ZyqBlogs</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img th:src="${set.get('yourAvatar')}" class="layui-nav-img" />
                    <span th:text="${#session.getAttribute('user').getNickName()}"></span>
                </a>
            </li>
            <li class="layui-nav-item"><a href="/outUser">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" th:fragment="left">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">

                <li th:class="${active=='main'?'layui-nav-item layui-this':'layui-nav-item'}">
                    <a th:href="@{/main.html}">
                        <i class="layui-icon layui-icon-console" style="margin-right: 10px;"></i>
                        控制台
                    </a>
                </li>
                <li th:class="${active=='addBlog'?'layui-nav-item layui-this':'layui-nav-item'}">
                    <a th:href="@{/addBlog.html}">
                        <i class="layui-icon layui-icon-edit" style="margin-right: 10px;"></i>
                        发布博客
                    </a></a>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-template-1" style="margin-right: 10px;"></i>
                        管理模块
                    </a>
                    <dl class="layui-nav-child">
                        <dd th:class="${active=='blog'?'layui-this':''}">
                            <a th:href="@{/blog.html}">
                                <i class="layui-icon layui-icon-read" style="margin-right: 10px;"></i>
                                博客管理
                            </a>
                        </dd>
                        <dd th:class="${active=='comment'?'layui-this':''}">
                            <a th:href="@{/comment.html}">
                                <i class="layui-icon layui-icon-dialogue" style="margin-right: 10px;"></i>
                                评论管理
                            </a>
                        </dd>
                        <dd th:class="${active=='category'?'layui-this':''}">
                            <a th:href="@{/category.html}">
                                <i class="layui-icon layui-icon-list" style="margin-right: 10px;"></i>
                                分类管理
                            </a>
                        </dd>
                        <dd th:class="${active=='tag'?'layui-this':''}">
                            <a href="/tag.html">
                                <i class="layui-icon layui-icon-note" style="margin-right: 10px;"></i>
                                标签管理
                            </a>
                        </dd>
                        <dd th:class="${active=='link'?'layui-this':''}">
                            <a href="/link.html">
                                <i class="layui-icon layui-icon-link" style="margin-right: 10px;"></i>
                                友链管理
                            </a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-website" style="margin-right: 10px;"></i>
                        系统管理
                    </a>
                    <dl class="layui-nav-child">
                        <dd th:class="${active=='set'?'layui-this':''}">
                            <a href="/set.html">
                                <i class="layui-icon layui-icon-set" style="margin-right: 10px;"></i>
                                系统配置
                            </a>
                        </dd>
                        <dd th:class="${active=='pass'?'layui-this':''}">
                            <a th:href="@{'/pass.html?admin_user_id='+${session.user.getAdminUserId()}}"><!---->
                                <i class="layui-icon layui-icon-password" style="margin-right: 10px;"></i>
                                修改密码
                            </a>
                        </dd>

                        <dd th:class="${active=='menu'?'layui-this':''}">
                            <a href="/menu.html"><!---->
                                <i class="layui-icon layui-icon-more-vertical" style="margin-right: 10px;"></i>
                                菜单管理
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!--前端公用组件-->
    <div class="blogs-fixed-0" th:fragment="index-left">
        <div class="blogs-left shadow">
            <div class="left-head">
                <div class="portrait">
                    <a href="">
                        <img th:src="${set.get('websiteLogo')}" />
                    </a>
                </div>
                <div class="headline">
                    <h3 th:text="${set.get('yourName')}">ぃConfused</h3>
                    <p>没有墨的半桶水</p>
                </div>
            </div>
            <ul>
                <li>
                    <a th:href="@{/}">首页</a>
                </li>
                <li>
                    <a th:href="@{/links.html}">友链</a>
                </li>
                <li>
                    <a th:href="@{/article/1}">关于</a>
                </li>
            </ul>
            <form action="" method="post">
                <input type="text" id="search"  placeholder="搜索" autocomplete="off" />
            </form>
            <div class="buttom">
                <p>&copy;<span th:text="${set.get('footerAbout')}"></span></p>
                <p th:text="${set.get('footerPoweredBy')}"></p>
            </div>
        </div>
    </div>
    <div class="blogs-fixed-2" th:fragment="index-right">
        <div class="blogs-right">
            <div class="right-tag shadow">
                <div class="x-title">热门标签</div>
                <div class="tag">
                    <span class="tagBlog" th:each="tag:${tags}">[[${tag.get('tag_name')}]]([[${tag.get('num')}]])</span>
                </div>
            </div>
            <div class="right-recent shadow">
                <div class="x-title">近期文章</div>
                <ul>
                    <li th:each="blog:${blogsTime}"><a th:href="@{'/article/'+${blog.get('blog_id')}}" th:text="${blog.get('blog_title')}"></a></li>
                </ul>
            </div>
            <div class="right-catalogue shadow">
                <div class="x-title">点击最多</div>
                <ul>
                    <li th:each="blog:${blogsViews}"><a th:href="@{'/article/'+${blog.get('blog_id')}}" th:text="${blog.get('blog_title')}"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
