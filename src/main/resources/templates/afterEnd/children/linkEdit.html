<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../editor/css/editormd.css}"/>
    <style>
        .layui-form-label{
            /*width: 100%;*/
            padding: 10px 0;
            text-align: left;
        }
        .layui-input-block{
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div>
            <div style="padding: 20px;">
                <div class="layui-form">
                    <input type="hidden" th:value="${link.get('link_id')}" name="link_id">

                    <div class="layui-form-item">
                        <label class="layui-form-label">友链名</label>
                        <div class="layui-input-block">
                            <input type="text" th:value="${link.get('link_name')}" name="link_name" required  lay-verify="required" placeholder="请输入友链名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">友链类型</label>
                        <div class="layui-input-block">
                            <select name="link_type" lay-verify="required">
                                <option value="0" th:selected="${#strings.equals(link.get('link_type'),'0')}">友链</option>
                                <option value="1" th:selected="${#strings.equals(link.get('link_type'),'1')}">推荐</option>
                                <option value="2" th:selected="${#strings.equals(link.get('link_type'),'1')}">个人网站</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">友链链接</label>
                        <div class="layui-input-block">
                            <input type="text" th:value="${link.get('link_url')}" name="link_url" required  lay-verify="required" placeholder="请输入友链url" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">友链描述</label>
                        <div class="layui-input-block">
                            <input type="text" th:value="${link.get('link_description')}" name="link_description" required  lay-verify="required" placeholder="请输入友链描述" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序值</label>
                        <div class="layui-input-block">
                            <input type="text" th:value="${link.get('link_rank')}" name="link_rank" required  lay-verify="required" placeholder="请输入排序值" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div style="margin-left: 1140px;float: right;">
                        <button type="button" class="layui-btn" lay-submit lay-filter="sub">添加分类</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:src="@{../layui/layui.js}"></script>
<script th:src="@{../js/jq.js}"></script>

<script th:src="@{../editor/editormd.js}"></script>

<script type="text/javascript">
    $(function() {
        layui.use(['form','element','layer'], function() {
            var element = layui.element;
            var from = layui.form;
            var layer=layui.layer;
            from.on('submit(sub)', function(data){
                console.log(data.field)
                $.ajax({
                    url:"/link/edit",
                    type:'post',
                    data:data.field,
                    success:function(data){
                        if(!data.code>0){
                            layer.msg("添加成功");
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layui.table.reload('link');
                            parent.layer.close(index);
                        }else{
                            layer.msg("添加失败")
                        }
                    }
                });
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });
    });
</script>
</body>
</html>
